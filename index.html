<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <!-- <div class="bg-circles">
        <img src="./images/bg-pattern-top.svg" class="circle1">
        <img src="./images/bg-pattern-bottom.svg" class="circle2">
    </div> -->

    <!-- card section -->
    <div class="card">
        <div class="top">

        </div>
        <div class="content">
            <img class="profile-picture" src="./images/image-victor.jpg" />
            <div class="user-data">
                <h3 class="name"> Victor Crest <span class="light-text"> 26 </span> </h3>
                <span class="light-text"> London </span>
            </div>
            <div class="social">
                <!-- Followers -->
                <div class="social-data">
                    <h3 class="count"> 80k </h3>
                    <p class="item light-text"> Followers </p>
                </div>

                <!-- Likes -->
                <div class="social-data">
                    <h3 class="count"> 803k </h3>
                    <p class="item light-text"> Likes </p>
                </div>

                <div class="social-data">
                    <h3 class="count"> 1.4k </h3>
                    <p class="item light-text"> Photos </p>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/abraham-kwizera">Abraham KWIZERA</a>.
    </div>
</body>

</html>
